<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card - FrontendMentor - Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-container">
                <div class="main-text">
                    <h1>Get <span>insights</span> that help yout business grow.</h1>
                    <p class="text">Discover the benefits of data analytics and male better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats">
                        <div class="stats-block">
                            <div class="stats-num">10k+</div>
                            <div class="stats-title">Companies</div>
                        </div>
                        <div class="stats-block">
                            <div class="stats-num">314</div>
                            <div class="stats-title">Templates</div>
                        </div>
                        <div class="stats-block">
                            <div class="stats-num">12M+</div>
                            <div class="stats-title">Queries</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-container">
                <img class='img-desktop' src="images/image-header-desktop.jpg" alt="Header desktop">
                <img class='img-mobile' src="images/image-header-mobile.jpg" alt="Header mobile">
                <div class="pink-background"></div>
            </div>
        </div>
    </div>
</body>
</html>
